{% extends "blog/amsterdam/ams-base.html" %}

{% block main_blog_body %}
    <div class="container-flex p-0 m-0">
        <div class="row">
            <h1>Amsterdam #LIVE</h1>
            <p class="mt-3">
                Enjoy some sweet posts, fresh from my <a href="http://t.me/adam24live">Amsterdam #Live Telegram channel.
                </a> Current sub count is about 835 brilliant people or so.
            </p>
        </div>
        <div class="row">
            {% for post in adam_posts %}
                <div class="mx-auto my-auto">
                    <script async src="https://telegram.org/js/telegram-widget.js?7" data-telegram-post="{{ post.post_id }}" data-width="300px" data-userpic="false"></script>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock main_blog_body %}
