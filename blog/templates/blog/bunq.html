{% extends "base.html" %}

{% block main_head %}
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/gradient.css' %}">
    <meta name="title" content="bunq: Bank of The Free">
    <meta name="description" content="Help bunq revolutionize the banking industry and enjoy Europe's best bank! It only takes 5 minutes.">
    <meta property="og:image" content="https://together.bunq.com/public/attachments/4479669e0a509b26a4d22c98e2972c51.png">
    <meta property="twitter:image" content="https://together.bunq.com/public/attachments/4479669e0a509b26a4d22c98e2972c51.png">
    <title>bunq it up!</title>
{% endblock main_head %}

{% block main_content %}
    <div class="textytext mx-auto my-auto p-2">
        <img src="{% static 'blog/bunq_big_tight.png' %}" alt="bunq" id="bunq-image">
        <div class="container-flex my-5">
            Sign up for bunq now.<br>Enjoy banking 5 minutes later.
        </div>
        <div class="container-flex">
            <a href="http://www.bunq.com" class="button4">Join bunq. Be cool.</a>
        </div>
    </div>
{% endblock main_content %}
